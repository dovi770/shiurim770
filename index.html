<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住驻专转 砖注专 住转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f4f7f6; }
        .lesson-card:hover { transform: translateY(-5px); transition: 0.3s; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Header -->
    <header class="bg-blue-900 text-white p-6 shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold">转 住转 - 砖注专</h1>
            <input type="text" id="searchInput" placeholder="驻砖 砖注专, 专爪  砖..." 
                   class="mt-4 md:mt-0 p-2 rounded-lg text-black w-full md:w-64 outline-none">
        </div>
    </header>

    <!-- Filters -->
    <nav class="bg-white shadow-sm p-4 sticky top-0 z-10">
        <div class="container mx-auto flex gap-4 overflow-x-auto pb-2" id="categories">
            <button onclick="filterLessons('')" class="bg-blue-100 px-4 py-2 rounded-full hover:bg-blue-500 hover:text-white transition"></button>
            <button onclick="filterLessons('转')" class="bg-blue-100 px-4 py-2 rounded-full hover:bg-blue-500 hover:text-white transition">转</button>
            <button onclick="filterLessons('砖转')" class="bg-blue-100 px-4 py-2 rounded-full hover:bg-blue-500 hover:text-white transition">砖转</button>
            <button onclick="filterLessons('专')" class="bg-blue-100 px-4 py-2 rounded-full hover:bg-blue-500 hover:text-white transition">专</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div id="lessonsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- 砖注专 驻注  爪专 转 -->
        </div>
    </main>

    <script>
        // 专 转 砖 砖注专 砖 ( 转住祝 砖注专 注转)
        const lessons = [
            {
                title: "砖注专 转 - 驻专拽 '",
                teacher: "专 驻 ",
                category: "转",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                date: "' 砖 转砖驻\""
            },
            {
                title: "砖 驻专砖转 砖驻",
                teacher: "专 驻 ",
                category: "砖转",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                date: "' 砖 转砖驻\""
            },
            {
                title: "专 专 \" 转 ",
                teacher: "专 ",
                category: "专",
                audioUrl: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                date: "\" 砖 转砖驻\""
            }
        ];

        function displayLessons(data) {
            const grid = document.getElementById('lessonsGrid');
            grid.innerHTML = '';
            
            data.forEach(lesson => {
                const card = `
                    <div class="lesson-card bg-white p-6 rounded-xl shadow-md border-r-4 border-blue-600">
                        <span class="text-xs font-bold text-blue-500 uppercase">${lesson.category}</span>
                        <h3 class="text-xl font-bold mt-1">${lesson.title}</h3>
                        <p class="text-gray-600">专爪: ${lesson.teacher}</p>
                        <p class="text-gray-400 text-sm mb-4 italic">${lesson.date}</p>
                        <audio controls class="w-full">
                            <source src="${lesson.audioUrl}" type="audio/mpeg">
                            驻驻 砖  转  砖注.
                        </audio>
                        <div class="mt-4">
                            <a href="${lesson.audioUrl}" download class="text-blue-600 font-bold hover:underline"> 专 砖注专</a>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });
        }

        // 驻拽爪转 住 驻 拽专
        function filterLessons(cat) {
            if(cat === '') return displayLessons(lessons);
            const filtered = lessons.filter(l => l.category === cat);
            displayLessons(filtered);
        }

        // 驻拽爪转 驻砖
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filtered = lessons.filter(l => 
                l.title.toLowerCase().includes(term) || 
                l.teacher.toLowerCase().includes(term)
            );
            displayLessons(filtered);
        });

        // 爪 专砖转
        displayLessons(lessons);
    </script>
</body>
</html>
