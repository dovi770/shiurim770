<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>××¨×›×– ×©×™×¢×•×¨×™ ×—×¡×™×“×•×ª</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f0f2f5; }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px); }
        .admin-panel { display: none; }
    </style>
</head>
<body class="pb-24">

    <!-- Header -->
    <header class="bg-blue-900 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold italic">Chassidus Content</h1>
            <button onclick="toggleAdmin()" class="bg-blue-700 px-3 py-1 rounded text-sm">× ×™×”×•×œ</button>
        </div>
    </header>

    <!-- Search & Filters -->
    <section class="p-6 bg-white shadow-sm">
        <div class="container mx-auto">
            <input type="text" id="searchInput" oninput="search()" placeholder="×—×¤×© ×©×™×¢×•×¨, × ×•×©× ××• ××’×™×“ ×©×™×¢×•×¨..." 
                   class="w-full p-4 rounded-xl border-2 border-gray-100 focus:border-blue-500 outline-none transition-all text-lg">
            
            <div id="catList" class="flex gap-2 mt-4 overflow-x-auto pb-2">
                <button onclick="filterCat('×”×›×œ')" class="bg-blue-600 text-white px-4 py-2 rounded-full shadow-md">×”×›×œ</button>
                <!-- ×§×˜×’×•×¨×™×•×ª ×™×™×•×•×¦×¨×• ×›××Ÿ -->
            </div>
        </div>
    </section>

    <!-- Lessons Grid -->
    <main class="container mx-auto p-4 md:p-8">
        <div id="lessonsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- ×©×™×¢×•×¨×™× × ×˜×¢× ×™× ×›××Ÿ -->
        </div>
    </main>

    <!-- Admin Modal -->
    <div id="adminModal" class="admin-panel fixed inset-0 bg-black bg-opacity-50 z-[100] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold mb-4">×›× ×™×¡×ª ×× ×”×œ</h2>
            <div id="loginSection">
                <input type="email" id="adminEmail" placeholder="××™××™×™×œ" class="w-full p-2 border mb-2 rounded">
                <input type="password" id="adminPass" placeholder="×¡×™×¡××”" class="w-full p-2 border mb-4 rounded">
                <button onclick="login()" class="w-full bg-blue-600 text-white p-2 rounded font-bold">×”×ª×—×‘×¨</button>
            </div>
            <div id="uploadSection" class="hidden">
                <h3 class="font-bold text-green-600 mb-4 text-center">××—×•×‘×¨ ×›×× ×”×œ âœ…</h3>
                <input type="text" id="title" placeholder="×›×•×ª×¨×ª ×”×©×™×¢×•×¨" class="w-full p-2 border mb-2 rounded">
                <input type="text" id="teacher" placeholder="×©× ×”××¨×¦×”" class="w-full p-2 border mb-2 rounded">
                <input type="text" id="category" placeholder="×§×˜×’×•×¨×™×” (×ª× ×™×, ×’××¨× ×•×›×•')" class="w-full p-2 border mb-2 rounded">
                <label class="block mb-2 text-sm font-medium">×‘×—×¨ ×§×•×‘×¥ ×©××¢ (MP3):</label>
                <input type="file" id="audioFile" accept="audio/*" class="w-full mb-4">
                <button id="uploadBtn" onclick="uploadLesson()" class="w-full bg-green-600 text-white p-3 rounded-xl font-bold">×”×¢×œ×” ×©×™×¢×•×¨ ×œ××ª×¨</button>
                <progress id="progressBar" value="0" max="100" class="w-full mt-2 hidden"></progress>
            </div>
            <button onclick="toggleAdmin()" class="mt-4 text-gray-500 text-sm w-full text-center">×¡×’×•×¨</button>
        </div>
    </div>

    <!-- Sticky Audio Player -->
    <div id="playerBar" class="fixed bottom-0 left-0 right-0 glass border-t p-4 flex items-center justify-between shadow-2xl hidden z-50">
        <div class="flex flex-col">
            <span id="playerTitle" class="font-bold text-blue-900"></span>
            <span id="playerTeacher" class="text-xs text-gray-600"></span>
        </div>
        <audio id="mainAudio" controls class="h-10"></audio>
    </div>

    <script>
        // --- ×”×’×“×¨×•×ª FIREBASE (×”×—×œ×£ ×‘× ×ª×•× ×™× ×©×œ×š!) ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        const storage = firebase.storage();

        // --- ×¤×•× ×§×¦×™×•×ª ×œ×™×‘×” ---
        let allLessons = [];

        // ×˜×¢×™× ×ª ×©×™×¢×•×¨×™×
        function fetchLessons() {
            db.collection("lessons").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                allLessons = snapshot.docs.map(doc => ({id: doc.id, ...doc.data()}));
                renderLessons(allLessons);
                renderCategories();
            });
        }

        function renderLessons(lessons) {
            const grid = document.getElementById('lessonsGrid');
            grid.innerHTML = lessons.map(l => `
                <div class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition p-5 border border-gray-100 group">
                    <div class="flex justify-between items-start mb-4">
                        <span class="bg-blue-50 text-blue-600 text-xs px-3 py-1 rounded-full font-bold">${l.category}</span>
                        <button onclick="playLesson('${l.audioUrl}', '${l.title}', '${l.teacher}')" class="bg-blue-600 text-white p-3 rounded-full hover:scale-110 transition shadow-lg">
                            â–¶ï¸
                        </button>
                    </div>
                    <h3 class="text-lg font-bold text-gray-800 mb-1">${l.title}</h3>
                    <p class="text-gray-500 text-sm mb-4 italic">××¨×¦×”: ${l.teacher}</p>
                    <a href="${l.audioUrl}" download class="text-xs text-blue-400 hover:underline">ğŸ“¥ ×”×•×¨×“×” ×œ××—×©×‘</a>
                </div>
            `).join('');
        }

        // ××¢×¨×›×ª × ×’×Ÿ
        function playLesson(url, title, teacher) {
            const playerBar = document.getElementById('playerBar');
            const audio = document.getElementById('mainAudio');
            document.getElementById('playerTitle').innerText = title;
            document.getElementById('playerTeacher').innerText = teacher;
            audio.src = url;
            playerBar.classList.remove('hidden');
            audio.play();
        }

        // ×—×™×¤×•×©
        function search() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allLessons.filter(l => l.title.toLowerCase().includes(term) || l.teacher.toLowerCase().includes(term));
            renderLessons(filtered);
        }

        // × ×™×”×•×œ ×•×× ×”×œ
        function toggleAdmin() {
            const modal = document.getElementById('adminModal');
            modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
        }

        function login() {
            const email = document.getElementById('adminEmail').value;
            const pass = document.getElementById('adminPass').value;
            auth.signInWithEmailAndPassword(email, pass)
                .then(() => {
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('uploadSection').classList.remove('hidden');
                })
                .catch(err => alert("×©×’×™××”: " + err.message));
        }

        async function uploadLesson() {
            const file = document.getElementById('audioFile').files[0];
            const title = document.getElementById('title').value;
            const teacher = document.getElementById('teacher').value;
            const category = document.getElementById('category').value;
            const btn = document.getElementById('uploadBtn');
            const prog = document.getElementById('progressBar');

            if(!file || !title) return alert("××œ× ××ª ×›×œ ×”×¤×¨×˜×™×!");

            btn.disabled = true;
            btn.innerText = "××¢×œ×”... × × ×œ× ×œ×¡×’×•×¨";
            prog.classList.remove('hidden');

            // 1. ×”×¢×œ××ª ×§×•×‘×¥ ×œ-Storage
            const fileRef = storage.ref(`lessons/${Date.now()}_${file.name}`);
            const uploadTask = fileRef.put(file);

            uploadTask.on('state_changed', 
                (s) => prog.value = (s.bytesTransferred / s.totalBytes) * 100,
                (err) => alert(err),
                async () => {
                    const url = await fileRef.getDownloadURL();
                    // 2. ×©××™×¨×ª ××™×“×¢ ×‘-Database
                    await db.collection("lessons").add({
                        title, teacher, category, audioUrl: url, createdAt: new Date()
                    });
                    alert("×”×©×™×¢×•×¨ ×¢×œ×” ×‘×”×¦×œ×—×”!");
                    location.reload();
                }
            );
        }

        // ××ª×—×•×œ
        fetchLessons();
    </script>
</body>
</html>
