<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专 砖注专 住转</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Assistant', sans-serif; background-color: #f8fafc; }
        .lesson-card { transition: all 0.3s ease; }
        .lesson-card:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .active-cat { background-color: #1e3a8a !important; color: white !important; }
    </style>
</head>
<body class="pb-32">

    <!-- Header -->
    <header class="bg-blue-900 text-white shadow-xl sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex flex-col md:flex-row justify-between items-center gap-4">
            <h1 class="text-2xl font-bold tracking-tight">CHASSIDUS <span class="text-blue-400">CONTENT</span></h1>
            <input type="text" id="searchInput" oninput="search()" placeholder="驻砖 砖注专, 砖  专爪..." 
                   class="w-full md:w-96 p-3 rounded-full border-none text-black focus:ring-4 focus:ring-blue-500 outline-none shadow-inner">
        </div>
    </header>

    <!-- Filters -->
    <div class="bg-white border-b sticky top-[72px] z-40 overflow-x-auto">
        <div id="catList" class="container mx-auto px-4 py-3 flex gap-2 whitespace-nowrap">
            <!-- 拽专转 驻注  -->
        </div>
    </div>

    <!-- Lessons Grid -->
    <main class="container mx-auto p-4 md:p-8">
        <div id="loading" class="text-center py-20 text-gray-500 text-xl">注 砖注专 驻...</div>
        <div id="lessonsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- 专住 砖注专 驻注  -->
        </div>
    </main>

    <!-- Sticky Audio Player -->
    <div id="playerBar" class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md border-t p-4 shadow-2xl flex flex-col md:flex-row items-center justify-between gap-4 hidden z-50">
        <div class="flex flex-col text-center md:text-right">
            <span id="playerTitle" class="font-bold text-blue-900 text-lg leading-tight"></span>
            <span id="playerTeacher" class="text-sm text-gray-600"></span>
        </div>
        <audio id="mainAudio" controls class="w-full md:w-1/2 h-10"></audio>
        <button onclick="document.getElementById('playerBar').classList.add('hidden')" class="text-gray-400 hover:text-black text-xs">住专  [X]</button>
    </div>

    <script>
        // --- 专  砖转 爪专 ---
        //  转拽 转 拽砖专 砖转拽  砖住 (住专 )
        const SHEET_CSV_URL = '_拽_转_拽砖专'; 

        let allLessons = [];

        async function loadData() {
            if (SHEET_CSV_URL === '_拽_转_拽砖专') {
                document.getElementById('loading').innerHTML = " 拽 转 拽砖专 -CSV 拽";
                return;
            }

            Papa.parse(SHEET_CSV_URL, {
                download: true,
                header: true,
                complete: function(results) {
                    allLessons = results.data.filter(l => l.title);
                    renderCategories();
                    renderLessons(allLessons);
                    document.getElementById('loading').classList.add('hidden');
                }
            });
        }

        function renderLessons(lessons) {
            const grid = document.getElementById('lessonsGrid');
            grid.innerHTML = lessons.map(l => `
                <div class="lesson-card bg-white rounded-2xl p-5 border border-gray-100 flex flex-col justify-between h-full">
                    <div>
                        <div class="flex justify-between items-start mb-3">
                            <span class="bg-blue-100 text-blue-800 text-[10px] px-2 py-1 rounded-md font-bold uppercase">${l.category}</span>
                            <span class="text-[10px] text-gray-400">${l.date}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-800 leading-tight mb-2">${l.title}</h3>
                        <p class="text-gray-500 text-sm mb-4"> 砖注专: ${l.teacher}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="playLesson('${l.audioUrl}', '${l.title}', '${l.teacher}')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-xl transition shadow-md">
                             注砖 
                        </button>
                        <a href="${l.audioUrl}" download class="bg-gray-100 p-2 rounded-xl hover:bg-gray-200 transition" title="专">
                            
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function renderCategories() {
            const cats = ['', ...new Set(allLessons.map(l => l.category))];
            const list = document.getElementById('catList');
            list.innerHTML = cats.map(c => `
                <button onclick="filterCat('${c}', this)" class="cat-btn px-5 py-2 rounded-full bg-gray-100 text-gray-600 font-bold text-sm hover:bg-gray-200 transition">
                    ${c}
                </button>
            `).join('');
            list.querySelector('.cat-btn').classList.add('active-cat');
        }

        function filterCat(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active-cat'));
            btn.classList.add('active-cat');
            const filtered = cat === '' ? allLessons : allLessons.filter(l => l.category === cat);
            renderLessons(filtered);
        }

        function search() {
            const term = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allLessons.filter(l => 
                l.title.toLowerCase().includes(term) || 
                l.teacher.toLowerCase().includes(term) ||
                l.category.toLowerCase().includes(term)
            );
            renderLessons(filtered);
        }

        function playLesson(url, title, teacher) {
            const bar = document.getElementById('playerBar');
            const audio = document.getElementById('mainAudio');
            document.getElementById('playerTitle').innerText = title;
            document.getElementById('playerTeacher').innerText = teacher;
            audio.src = url;
            bar.classList.remove('hidden');
            audio.play();
        }

        loadData();
    </script>
</body>
</html>
